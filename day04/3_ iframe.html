<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="https://www.naver.com" target="_blank">네이버이동</a>
    <!--target 속성 blank로 하면 새창에 뜸-->
    <iframe src="http://www.koreaitacademy.com/" width="500" height="800"></iframe>
    <!--유튜브 동영상을 iframe으로 가져갈 수 있음
    Youtube 공유의 <></> 퍼가기 버튼-->
    <iframe 
    width="560" 
    height="315" 
    src="https://www.youtube.com/embed/9LjVjVFUoTE" 
    title="YouTube video player" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    allowfullscreen>
</iframe>
    <audio src=""></audio>
    <video src="" muted autoplay></video>
    <marquee behavior="" direction="">안녕하세요 흘러가는 텍스트 입니다</marquee>
</body>
</html>
