<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--이미지 요소-->
    <!--src = "경로"-->
    <!-- 절대 경로: 현재 내 컴퓨터에서의 해당 파일의 위치
            (c/바탕화면/문수정.png)
        
            :URL
            (www.이미지장소.com/문수정.png)
        
        상대 경로 : 현재 html 파일 위치의 상대적인 경로
                    만약 현재 파일보다 상위 경로에 있다면 ..을 통해 나가주고
                    현재 파일과 같은 경로에 .을 통해 현재 경로임을 알려준다
    -->

    <img src="./문수정.png" alt="핸드크림"/>
    <!-- ..을 통해 상위 폴더로 이동 가능-->
    <img src="../../../../" /> 
    <!--글상자 요소-->
    <!--input 태그의 입력값은 input의 value 속성 값으로 들어감-->
    <!--그러나 textarea의 입력값은 컨텐츠(내용물), value 속성으로 들어감-->
    <textarea placeholder="글을 작성해주세요" cols="50" rows="50">
    안녕하세요
    </textarea>
    <input size="50"/>

    <!-- 과제 -->
</body>
</html>
